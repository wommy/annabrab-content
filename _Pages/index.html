---js
{
layout: "_Page",
permalink: "/",
eleventyNavigation: { key: "work", },
}
---
<div class="space-y-32 flex flex-col">
	{%- for ea in art %}
	<div class="w-{{ ea.width }}/2 mx-auto">
		<a href="/{{ ea.name | slug }}">
			<img src="{{ ea.img }}" alt="{{ ea.name }}">
		</a>
	</div>
	{%- endfor %}
</div>
